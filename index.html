<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üéâ Birthday Invitation üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Butterflies */
        .butterfly {
            position: absolute;
            font-size: 30px;
            color: #2196f3;
            opacity: 0.85;
            z-index: -1;
            animation: flutter 14s infinite linear;
        }

        @keyframes flutter {
            0% { transform: translateY(0) rotate(0); }
            25% { transform: translateY(-25px) rotate(7deg); }
            50% { transform: translateY(-50px) rotate(0); }
            75% { transform: translateY(-25px) rotate(-7deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        /* Envelope - Clean front */
        .envelope {
            width: 90%;
            max-width: 620px;
            height: 480px;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            position: relative;
            border-radius: 24px;
            box-shadow: 0 22px 55px rgba(0, 0, 0, 0.38);
            cursor: pointer;
            transition: all 0.5s ease;
            overflow: hidden;
            border: 14px solid #ffffff;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 25%, rgba(255,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 75%, rgba(255,255,255,0.25) 0%, transparent 50%);
            border-radius: 24px;
            z-index: 1;
        }

        .envelope:hover {
            transform: scale(1.02);
            box-shadow: 0 28px 65px rgba(0, 0, 0, 0.45);
        }

        .letter-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #0d47a1, #1565c0);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.9s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flap-emoji {
            font-size: 60px;
            color: #e3f2fd;
            text-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .envelope.opened .letter-flap {
            transform: rotateX(180deg);
            transform-origin: top;
        }

        /* Letter Content */
        .letter-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 95%;
            max-width: 580px;
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 3;
            transition: transform 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            border: 8px solid #2196f3;
            max-height: 90vh;
            overflow-y: auto;
        }

        .envelope.opened .letter-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .letter-content h2 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 38px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1.3;
        }

        .date {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 14px 35px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 26px;
            margin: 25px 0;
            display: inline-block;
            box-shadow: 0 5px 12px rgba(13, 71, 161, 0.3);
        }

        .theme-badge {
            background: linear-gradient(135deg, #2196f3, #0d47a1);
            color: white;
            padding: 18px 45px;
            border-radius: 60px;
            font-weight: bold;
            font-size: 30px;
            margin: 35px 0;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(13, 71, 161, 0.55);
        }

        .cat-container {
            width: 280px;
            height: 280px;
            margin: 35px auto;
            border-radius: 24px;
            overflow: hidden;
            border: 9px solid #2196f3;
            box-shadow: 0 14px 32px rgba(0,0,0,0.22);
        }

        .cat-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 95px;
            color: #2196f3;
        }

        .btn {
            background: linear-gradient(135deg, #2196f3, #0d47a1);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 65px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 9px 22px rgba(13, 71, 161, 0.6);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 14px 28px rgba(13, 71, 161, 0.7);
        }

        #catMessage {
            color: #222;
            font-size: 23px;
            line-height: 1.65;
            margin: 30px 0;
            padding: 0 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 680px) {
            .envelope {
                height: 460px;
                width: 94%;
            }
            .letter-content {
                padding: 40px 30px;
            }
            .letter-content h2 {
                font-size: 32px;
            }
            .date {
                font-size: 23px;
            }
            .theme-badge {
                font-size: 26px;
            }
            .cat-container {
                width: 240px;
                height: 240px;
            }
            #catMessage {
                font-size: 21px;
            }
        }
    </style>
</head>
<body>
    <!-- Butterflies -->
    <div class="butterfly" style="top: 8%; left: 10%; animation-delay: 0s;">ü¶ã</div>
    <div class="butterfly" style="top: 16%; right: 16%; animation-delay: 2s;">ü¶ã</div>
    <div class="butterfly" style="bottom: 10%; left: 20%; animation-delay: 4s;">ü¶ã</div>
    <div class="butterfly" style="bottom: 20%; right: 10%; animation-delay: 6s;">ü¶ã</div>
    <div class="butterfly" style="top: 26%; left: 36%; animation-delay: 1s;">ü¶ã</div>
    <div class="butterfly" style="top: 36%; right: 26%; animation-delay: 3s;">ü¶ã</div>
    <div class="butterfly" style="bottom: 30%; left: 46%; animation-delay: 5s;">ü¶ã</div>
    <div class="butterfly" style="bottom: 40%; right: 36%; animation-delay: 7s;">ü¶ã</div>
    <div class="butterfly" style="top: 42%; left: 12%; animation-delay: 8s;">ü¶ã</div>
    <div class="butterfly" style="top: 52%; right: 22%; animation-delay: 9s;">ü¶ã</div>

    <!-- Envelope -->
    <div class="envelope" id="envelope">
        <div class="letter-flap">
            <div class="flap-emoji">üíå</div>
        </div>

        <div class="letter-content" id="letterContent">
            <!-- ‚úÖ COMPLETED SENTENCE HERE -->
            <h2>You're officially invited to my birthday celebration! üéâ</h2>
            
            <div class="date">üìÖ Tuesday, January 27 at 1:00 PM</div>
            
            <button class="btn" id="showCatBtn">Rule 1</button>
            
            <div class="cat-container hidden" id="catContainer">
                <img src="cat.jpg" alt="Birthday Cat" class="cat-img" onerror="this.parentElement.innerHTML='üêà‚Äç‚¨õ'">
            </div>
            
            <div id="catMessage" class="hidden">
                You MUST come! No excuses! üòº<br>
                Just bring vibes and joy! ‚ú®<br>
                Food and drinks are included! üç∞ü•§
            </div>
            
            <div class="theme-badge">Theme: BLUE üíô</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const showCatBtn = document.getElementById('showCatBtn');
            const catContainer = document.getElementById('catContainer');
            const catMessage = document.getElementById('catMessage');
            
            envelope.addEventListener('click', function() {
                if (!envelope.classList.contains('opened')) {
                    envelope.classList.add('opened');
                }
            });
            
            showCatBtn.addEventListener('click', function() {
                catContainer.classList.remove('hidden');
                catMessage.classList.remove('hidden');
                showCatBtn.classList.add('hidden');
                
                catContainer.style.animation = 'none';
                setTimeout(() => {
                    catContainer.style.animation = 'bounce 1s ease';
                }, 10);
            });
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes bounce {
                    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                    40% { transform: translateY(-30px); }
                    60% { transform: translateY(-15px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
