<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Butterfly elements */
        .butterfly {
            position: absolute;
            font-size: 24px;
            color: #2196f3;
            opacity: 0.7;
            z-index: -1;
            animation: flutter 15s infinite linear;
        }
        
        @keyframes flutter {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* Envelope styling */
        .envelope {
            width: 80%;
            max-width: 500px;
            height: 350px;
            background: #2196f3;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .envelope:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            border-radius: 10px 10px 0 0;
        }
        
        .letter-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #1976d2;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 2;
        }
        
        .envelope.opened .letter-flap {
            transform: rotateX(180deg);
            transform-origin: top;
        }
        
        .letter-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            z-index: 1;
            transition: opacity 0.5s ease;
        }
        
        .envelope:not(.opened) .letter-text {
            opacity: 1;
        }
        
        .envelope.opened .letter-text {
            opacity: 0;
        }
        
        /* Letter content */
        .letter-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 3;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }
        
        .envelope.opened .letter-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .letter-content h2 {
            color: #2196f3;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .letter-content p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .theme-badge {
            background: #2196f3;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 22px;
            margin: 20px 0;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .cat-container {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #2196f3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cat-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.4);
        }
        
        .btn:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .envelope {
                width: 95%;
                height: 300px;
            }
            
            .letter-text {
                font-size: 20px;
            }
            
            .letter-content {
                padding: 20px;
            }
            
            .letter-content h2 {
                font-size: 24px;
            }
            
            .letter-content p {
                font-size: 16px;
            }
            
            .theme-badge {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Butterfly decorations -->
    <div class="butterfly" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="butterfly" style="top: 20%; right: 20%; animation-delay: 2s;"></div>
    <div class="butterfly" style="bottom: 15%; left: 25%; animation-delay: 4s;"></div>
    <div class="butterfly" style="bottom: 25%; right: 15%; animation-delay: 6s;"></div>
    <div class="butterfly" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="butterfly" style="top: 40%; right: 30%; animation-delay: 3s;"></div>
    <div class="butterfly" style="bottom: 35%; left: 50%; animation-delay: 5s;"></div>
    <div class="butterfly" style="bottom: 45%; right: 40%; animation-delay: 7s;"></div>
    
    <!-- Envelope container -->
    <div class="envelope" id="envelope">
        <div class="letter-flap"></div>
        <div class="letter-text">Click to open your invitation!</div>
        
        <div class="letter-content" id="letterContent">
            <h2>You're Officially Invited!</h2>
            <p>Celebrate my birthday with me and our friends!</p>
            
            <button class="btn" id="showCatBtn">See Special Message</button>
            
            <div class="cat-container hidden" id="catContainer">
                <img src="https://placekitten.com/400/400" alt="Birthday Cat">
            </div>
            
            <p id="catMessage" class="hidden">You must come! No excuses.<br>Just bring vibes and joy!<br>Food and drinks are included.</p>
            
            <div class="theme-badge">Theme: BLUE</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const showCatBtn = document.getElementById('showCatBtn');
            const catContainer = document.getElementById('catContainer');
            const catMessage = document.getElementById('catMessage');
            
            // Open envelope on click
            envelope.addEventListener('click', function() {
                if (!envelope.classList.contains('opened')) {
                    envelope.classList.add('opened');
                }
            });
            
            // Show cat and message on button click
            showCatBtn.addEventListener('click', function() {
                catContainer.classList.remove('hidden');
                catMessage.classList.remove('hidden');
                showCatBtn.classList.add('hidden');
                
                // Add bounce animation to cat
                catContainer.style.animation = 'none';
                setTimeout(() => {
                    catContainer.style.animation = 'bounce 1s ease';
                }, 10);
            });
            
            // Create bounce animation for cat
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes bounce {
                    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
                    40% {transform: translateY(-20px);}
                    60% {transform: translateY(-10px);}
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
